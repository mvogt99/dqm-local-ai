# DQM LOCAL AI - Docker Compose for Azure Deployment
# Generated by RTX 3050 (Qwen2.5-Coder-7B), enhanced by Expert
#
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # DQM Application
  dqm-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: dqm-local-ai:latest
    container_name: dqm-local-ai
    ports:
      - "8001:8001"
    environment:
      # Database Configuration
      - DATABASE_URL=${DATABASE_URL:-}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-northwind}
      - DB_USER=${DB_USER:-dqm_user}
      - DB_PASSWORD=${DB_PASSWORD:-dqm_password}
      - DB_POOL_SIZE=${DB_POOL_SIZE:-5}
      - DB_POOL_MAX_OVERFLOW=${DB_POOL_MAX_OVERFLOW:-10}

      # Azure AD Authentication
      - AZURE_AUTH_ENABLED=${AZURE_AUTH_ENABLED:-false}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-}
      - AZURE_REDIRECT_URI=${AZURE_REDIRECT_URI:-http://localhost:8001/auth/callback}

      # LOCAL AI Services (for AI-powered analysis)
      - LOCAL_AI_ENABLED=${LOCAL_AI_ENABLED:-false}
      - RTX5090_ENDPOINT=${RTX5090_ENDPOINT:-http://host.docker.internal:8004}
      - RTX3050_ENDPOINT=${RTX3050_ENDPOINT:-http://host.docker.internal:8015}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dqm-network
    restart: unless-stopped

  # PostgreSQL Database (for development/testing)
  postgres:
    image: postgres:15-alpine
    container_name: dqm-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-dqm_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-dqm_password}
      - POSTGRES_DB=${DB_NAME:-northwind}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dqm_user} -d ${DB_NAME:-northwind}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dqm-network
    restart: unless-stopped

networks:
  dqm-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
