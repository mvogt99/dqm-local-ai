version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dqm-backend
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dqm_user}:${POSTGRES_PASSWORD:-dqm_pass}@db:5432/${POSTGRES_DB:-dqm_db}
      - VALID_API_KEYS=${VALID_API_KEYS:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dqm-network
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dqm-frontend
    command: ["npm", "run", "dev", "--", "--host"]
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:5173"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dqm-network
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  db:
    image: postgres:15-alpine
    container_name: dqm-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-dqm_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dqm_pass}
      - POSTGRES_DB=${POSTGRES_DB:-dqm_db}
    volumes:
      - dqm-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dqm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dqm-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  dqm-data:

networks:
  dqm-network:
    driver: bridge
